name: deploy
on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: dependencies
      run: |
        pip install -r doc-requirements.txt

    - name: build
      run: |
        make html

    - name: deploy
      uses: peaceiris/actions-gh-pages@v3.6.1

